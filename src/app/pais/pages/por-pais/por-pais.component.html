<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-buscar-pais (onEnter)="buscar( $event )"
                            (onDebounce)="sugerencias( $event )"
                            placeholder="Buscar país...">
            </app-buscar-pais>
        </div>
    </div>
    
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.altSpellings[0]]">
                {{pais.name.common}}
            </a>
        </li>    
        <li class="list-group-item list-group-item-action"
            (click)="buscar( termino )">
            <a class="nav-link">
                Buscar: "{{termino}}"
            </a>
        </li>    
    </ul>
    
    
    <hr>
    <div class="alert alert-danger" *ngIf="error">
        No se encontro nada con el término <strong>{{termino}}</strong> 
    </div>
    
    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-tabla-pais [paises]="paises"></app-tabla-pais>
        </div>
    </div>
</div>
